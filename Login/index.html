<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <figure class="header--container">
            <img tabindex="0" class="header__logo" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="logo">
        </figure>
    </header>

    <section class="login">
        <div class="login__container">
            <h2 tabindex="0">Inicia Sesión</h2>
            <form class="login__container--form" action="">
                <input aria-label="Correo" class="input" type="text" name="Correo" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" name="Contraseña" placeholder="Contraseña">
                <button type="button" class="button">Iniciar Sesión</button>
                <div class="login__container--remmember">
                    <label>
                        <input type="checkbox" name="" id="caja1" value="checkbox"> Recuerdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <div class="login__container--social-media">
                <div>
                    <img src="https://img.icons8.com/color/64/000000/google-logo.png"> Iniciar Sesión con Google
                </div>
                <div>
                    <img src="https://img.icons8.com/color/64/000000/twitter.png"> Iniciar Sesión con Twitter
                </div>
            </div>
            <div class="login__container--sigUp">
                <p>No tienes ninguna cuenta <a href="/">Registrate</a>.</p>
            </div>
        </div>
    </section>
    <footer class="footer">
        <a href="/">Términos de Uso</a>
        <a href="/">Declaración de Privacidad</a>
        <a href="/">Centro de Ayuda</a>
    </footer>
</body>

</html>
